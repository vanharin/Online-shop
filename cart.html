<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="css/cart.css" rel="stylesheet" type="text/css">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <div class="back"></div>
   </header>
   <main>
    <div class="title"><p>Cart</p></div>
    <ul class="cart">
        <li class="item">
            <div class="image"><img src="images/cart-images/Black-tshirt.svg" alt="">
            </div>
            <div class="discribe">
                <div class="discribe-text">Black Crew Neck T-Shirt</div>
                <div class="discribe-price">$100</div>
            </div>
            <img class="trash-can-img" src="images/cart-images/Trash.svg" alt="">
        </li>
        <li class="item">
            <div class="image"><img src="images/cart-images/Pink-tshirt.svg" alt="">
            </div>
            <div class="discribe">
                <div class="discribe-text">Pink Crew Neck T-Shirt</div>
                <div class="discribe-price">$100</div>
            </div>
            <img class="trash-can-img" src="images/cart-images/Trash.svg" alt="">
        </li>
    </ul>
    <form action="" class="payment">
        <span class="payment-methods-head">Payment Methods</span>
        <div class="payment-method">
            <div class="mastercard-logo">
                <img class="mastercard-pic" src="images/cart-images/Mastercard-Logo.svg" alt="">
            </div>
            <div class="payment-kinds">
                <span class="shopping-card">Shopping Card</span>
                <span class="mastercard-text">Mastercard - 2022</span>
            </div>
        </div>
    </form>
    <div class="order">
    <p class="total-head">Total order</p>
    <p class="total-price">$200</p>
    <button class="checkout">Checkout</button>
    </div>
</main>
</body>
</html>
